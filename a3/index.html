<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Rhombus Artifact">
<meta charset="utf-8">
<title>Rogers Rhombus</title>
  <link rel="stylesheet" href="style.css">
  <style></style>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#33E9FF">Light Blue</option>
<option value="#33A1FF">Blue</option>
<option value="#0E21F4">Dark Blue</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#DB84FF">Light Purple</option>
<option value="#A340EB">Purple</option>
<option value="#9400BE">Dark Purple</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="&">&</option>
<option value="#">#</option>
<option value="%">%</option>
</select>
<br>
 <button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display the Rhombus</button><br><br>
    <div id="upLeft"></div>
    <div id="upRight"></div>
    <div class="clear"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>
    <script src="script.js"></script>
